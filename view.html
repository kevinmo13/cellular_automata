<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cellular Automata</title>
    <link rel="stylesheet" type="text/css" href="css/view_stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/ViewController.js"></script>
    <script src="js/Simulation.js"></script>
    <script src="js/Algorithm.js"></script>
    <script src="js/CellLocationCalculator.js"></script>
    <script src="js/Grid.js"></script>
    <script src="js/Cell.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="canvas_col">
            <canvas id="myCanvas" width="550" height="500" style="border:1px solid #000000;">

            </canvas>
        </div>
        <div id="control_col">
            <form>
                Rows:<br>
                <input name="row" value="2" id="row">
                <br>
                Columns:<br>
                <input name="col" value="2" id="col">
            </form><br>
            <button name="update_btn" onclick="modifyGrid();">Update Dimensions</button>
            <button name="start_btn" onclick="startAnimations();">Start</button>
            <button name="stop_btn" onclick="pauseAnimations();">Pause</button>
            <button name="sim_btn" onclick="createSimulation();">Create Simulation</button>
        </div>

    </div>
</body>
</html>
